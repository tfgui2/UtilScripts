Section "Device"
	Identifier "uga"
	driver "fbdev"
	Option "fbdev" "/dev/fb0"
	Option "ShadowFB" "off"
EndSection

Section "Monitor"
	Identifier "monitor"
EndSection

Section "Screen"
	Identifier "screen"
	Device "uga"
	Monitor "monitor"
EndSection

Section "ServerLayout"
	Identifier "default"
	Screen 0 "screen" 0 0
EndSection

